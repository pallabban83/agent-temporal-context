[pytest]
# Pytest configuration for Temporal Context RAG Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = test

# Output options
addopts =
    -v
    --tb=short
    --color=yes
    --strict-markers
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_gcp: Tests requiring GCP credentials
