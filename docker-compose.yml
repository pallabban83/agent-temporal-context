version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VERTEX_AI_CORPUS_NAME=${VERTEX_AI_CORPUS_NAME}
    volumes:
      - ./backend:/app
      - ~/.config/gcloud:/root/.config/gcloud:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

networks:
  default:
    name: temporal-rag-network
